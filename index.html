<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>오늘의 급식</title>
  <style>
    body { text-align:center; font-family:sans-serif; margin:2em; }
    img { max-width:100%; height:auto; }
  </style>
</head>
<body>
  <h1>오늘의 급식 메뉴</h1>
  <img id="menu" alt="급식 식단표">

  <script>
    // config.json 에서 URL 불러오기
    fetch('config.json')
      .then(res => res.json())
      .then(cfg => {
        const img = document.getElementById('menu');
        img.src = cfg.imageUrl + '?t=' + Date.now();  // 캐시 우회
      })
      .catch(console.error);
  </script>
</body>
</html>
